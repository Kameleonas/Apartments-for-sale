<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="add.css">
        <title>Butai Lietuvoje</title>
    </head>

    <body>
        <header>
            <h2>Add your property for sale</h2>
            <p>Yes, you can sell where you live and get cash!!</p>
        </header>
        <main>
            <form>
                <h4>Add Property</h4><br><br>
                <p><strong>IMG</strong></p>
                <input type="text" id="imgLocation" placeholder="https://google.lt/butai.png">
                <p><strong>Price, EUR</strong></p>
                <input type="number" id="price" placeholder="50000">
                <p><strong>Description</strong></p>
                <textarea id="description" cols="30" rows="5" placeholder="anything you would like to say?"></textarea>
                <p><strong>City</strong></p>
                <select id="city">
                    <option value="Vilnius">Vilnius</option>
                    <option value="Kaunas">Kaunas</option>
                    <option value="Klaipėda">Klaipėda</option>
                </select><br>
                <button type="submit" class="addProperty">Add property</button>
            </form>
            <a href="/index.html"><button id="back">Go Back</button></a>
            <button id="back2" onclick="clear()">Delete</button>
        </main>
    </body>
    <script src="add.js"></script>

</html>
